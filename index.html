<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div id="items">
        <div class="row mt-3">
            <div class="col-4"><b>Изделия</b></div>
            <div class="col-4"><b>Вероятность брака поставщика 1</b></div>
            <div class="col-4"><b>Вероятность брака поставщика 2</b></div>
        </div>
        <div class="input-group mb-3 mt-3">
            <input type="text" class="form-control ProductRejectionRate" placeholder="Процент брака">
            <input type="text" class="form-control ProbabilityOfDefectiveProduct" placeholder="Веротность брака">
            <input type="text" class="form-control ProbabilityOfDefectiveProduct2" placeholder="Веротность брака">
        </div>
        <div class="input-group mb-3 mt-3">
            <input type="text" class="form-control ProductRejectionRate" placeholder="Процент брака">
            <input type="text" class="form-control ProbabilityOfDefectiveProduct" placeholder="Веротность брака">
            <input type="text" class="form-control ProbabilityOfDefectiveProduct2" placeholder="Веротность брака">
        </div>
        <div class="input-group mb-3 mt-3">
            <input type="text" class="form-control ProductRejectionRate" placeholder="Процент брака">
            <input type="text" class="form-control ProbabilityOfDefectiveProduct" placeholder="Веротность брака">
            <input type="text" class="form-control ProbabilityOfDefectiveProduct2" placeholder="Веротность брака">
        </div>
    </div>
    <div id="controls">
        <input type="button" class="btn btn-outline-success mb-3" id="increment" value="Добавить изделие">

        <div class="row">
            <div class="col-3"><input type="text" class="form-control" id="procent1"
                                      placeholder="Процент брака поставщика 1"></div>
            <div class="col-3"><input type="text" class="form-control" id="procent2"
                                      placeholder="Процент брака поставщика 2"></div>
        </div> <br>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-outline-secondary mr-2" id="button">Определить оптимального поставщика
                </button>
            </div>
            <div class="col-2"><input type="text" class="form-control" id="result"
                                      placeholder="Выбранный поставщик"></div>

        </div>
    </div>
</div>
<script type="text/javascript" src="js/script_luch.js"></script>
</body>
</html>
